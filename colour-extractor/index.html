<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>COLOUR EXTRACT</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <p>RGB value:</p>
    <input type="text" id="r" size="5" placeholder="e.g. 249">
    <input type="text" id="g" size="5" placeholder="e.g. 20">
    <input type="text" id="b" size="5" placeholder="e.g. 50">
    <p>Sensitivity</p>
    <input type="text" id="sensitivity" size="20" placeholder="e.g. 100">
    <input type="button" onclick="onClick()" value="EXTRACT"> 

</body>

</html>
